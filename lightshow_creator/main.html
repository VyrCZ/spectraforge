<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightshow Creator</title>
    <meta name="color-scheme" content="dark">
    <script src="main.js" defer></script>
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=12-00, initial-scale=1">
</head>
<body>
    <div id="inspector">
        <div id="inspector_resizer"></div>
        <h3>Inspector</h3>
        <p>Adjust settings here.</p>
    </div>
    <div id="main_container">
        <div id="preview">

        </div>
        <div id="preview_resizer"></div>
        <div id="timeline">
            <div class="timeline_header">
                <div class="timeline_ruler"></div>
            </div>
            <div id="timeline_rows_container">
                <div class="timeline_row"></div>
                <div class="timeline_row"></div>
                <div class="timeline_row"></div>
            </div>
        </div>
    </div>
</body>
</html>
