<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spectraforge</title>
    <meta name="color-scheme" content="dark">
    <script src="{{ url_for('static', filename='js/packages/iro.js') }}"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/canvas.js"></script>
    <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/canvas.css">
    <link rel="stylesheet" href="static/css/tag_colors.css">
</head>

<body>
    <img src="static/icons/menu.svg" id="menu_icon" onclick="toggleMenu()">
    <div id="menu_container">
        {% include 'sidebar_menu.html' %}
    </div>
    <div id="canvas_body_container">
        <div id="canvas_sidebar">
            <div id="menu_header">
                <h1>Canvas</h1>
            </div>
            <div id="canvas_sidebar_content">
                <div id="color_picker">
                </div>
                <h2>Brush Size</h2>
                <input type="range" id="brush_size_slider" class="slider" min="12" max="200" value="12" step="1"
                    oninput="updateBrushSize(this.value)">
                <button id="fill_canvas_button" class="button" onclick="fillCanvas()">Fill</button>
                <button id="clear_canvas_button" class="button" onclick="clearCanvas()">Clear</button>
                <div id="undo_redo_buttons">
                    <button id="undo_button" class="button" onclick="undo()"><img src="static/icons/undo.svg"></button>
                    <button id="redo_button" class="button" onclick="redo()"><img src="static/icons/redo.svg"></button>
                </div>
            </div>
        </div>
        <div id="canvas_main_container">
            <div id="canvas_container">
                <div id="led_container">
                </div>
            </div>
        </div>
    </div>
    <div id="cursor_brush"></div>
</body>
</html>
