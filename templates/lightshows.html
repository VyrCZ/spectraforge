<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spectraforge</title>
    <meta name="color-scheme" content="dark">
    <script src="{{ url_for('static', filename='js/packages/iro.js') }}"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/audio.js"></script>
    <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/tag_colors.css">
</head>
<body>
    <img src="static/icons/menu.svg" id="menu_icon" onclick="toggleMenu()">
    <div id="menu_container">
        {% include 'sidebar_menu.html' %}
    </div>
    <div id="effect_header">
        <h1>Audio Files</h1>
        <div class="active effect_container">
            <p>Active Effect Name</p>
            <div class="effect_tag debug_border">
                Universal
            </div>
        </div>
    </div>
    <div id="effects_container">
        {% for lightshow_file in lightshow_files %}
        <div class="effect_container" onclick="selectLightshow('{{ lightshow_file }}')">
            <p>{{ lightshow_file }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
