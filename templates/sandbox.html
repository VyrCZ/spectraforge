<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spectraforge</title>
    <meta name="color-scheme" content="dark">
    <script src="{{ url_for('static', filename='js/packages/iro.js') }}"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/sandbox.js"></script>
    <link rel="icon" href="static/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/tag_colors.css">
</head>

<body>
    <img src="static/icons/menu.svg" id="menu_icon" onclick="toggleMenu()">
    <div id="menu_container">
        {% include 'sidebar_menu.html' %}
    </div>
    <div id="effect_header">
        <h1>Sandbox</h1>
    </div>
    <div id="effects_container">
        <div class="effect_container">
            <p>Select a script to run</p>
            <!-- Sandbox scripts dropdown -->
            <select id="sandbox_scripts_dropdown" onchange="changeSandboxScript()">
                {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</body>
</html>
