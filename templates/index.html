<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spectraforge</title>
    <meta name="color-scheme" content="dark">
    <script src="{{ url_for('static', filename='js/packages/iro.js') }}"></script>
    <script src="{{ url_for('static', filename='js/packages/socket.io.js') }}"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/effects.js"></script>
    <script src="static/js/playaudio.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", getState);
    </script>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico')}}" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <img src="static/icons/menu.svg" id="menu_icon" onclick="toggleMenu()">
    <div id="menu_container">
        {% include 'sidebar_menu.html' %}
    </div>
    <div id="center_container">
        <img src="static/icons/spectraforge-no-bg-white.svg" id="index_logo" alt="Spectraforge Logo">
        <p style="font-size: 2em">Lights are active!</p>
        
        <div class="active effect_container" style="cursor: pointer;" onclick="document.location.href='/effects'">
            <p>Active Effect Name</p>
            <div class="effect_tag">
                Universal
            </div>
        </div>
        <div id="effect_module_container" class="index_content_container">
            <h2>Parameters</h2>
            <div id="parameters"></div>
        </div>
        <div id="audio_modules_container" style="display: none;">
            <audio id="audio_player" controls></audio>
        </div>
    </div>
</body>
</html>
